<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Thormetal Carrusel</title>
    <style>
      <!-- codigo css-->
    .carousel {
      overflow: hidden;
      width: 100%;
      position: relative;
      }

    .slides {
      display: flex;
      width: 50%;
      transition: transform 1s ease-in-out;
      }

    .slides img {
        width: 100%;
        flex: 0 0 100%;
      }

      <!-- fin codigo css-->
    </style>
</head>
<body>
  <div class="carousel">
  <div class="slides">
    <img src="imagenes/imagen1.jpg" alt="Imagen 1">
    <img src="imagenes/imagen2.jpg" alt="Imagen 2">
    <img src="imagenes/imagen3.jpg" alt="Imagen 3">
    
  </div>
</div>


  <a href="index.html"> Regresar a pagina principal</a>

  <script>
      let currentIndex = 0;
      const slides = document.querySelector('.slides');
      const totalSlides = document.querySelectorAll('.slides img').length;

    function nextSlide() {
     currentIndex = (currentIndex + 1) % totalSlides;
     slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    setInterval(nextSlide, 3000);
  </script>
</body>
</html>
